<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora PrimaPay</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
        body {
            margin: 0;
            background: #0f0a1a;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        /* Efeito de brilho ao fundo */
        .glow {
            position: absolute;
            width: 300px;
            height: 300px;
            background: radial-gradient(circle, #883CEA 0%, transparent 70%);
            filter: blur(80px);
            z-index: -1;
            opacity: 0.4;
        }
    </style>
</head>
<body>
    <div class="glow"></div>
    <div id="root"></div>

    <script type="text/babel">
        const { useState } = React;

        function CalculadoraPrimaPay() {
            const [valor, setValor] = useState("");
            const [taxa, setTaxa] = useState("");
            const [meses, setMeses] = useState("");
            const [prestacao, setPrestacao] = useState(null);

            const cores = {
                roxo: "#883CEA",
                rosa: "#CE17CF",
                laranja: "#F58634",
                fundoCard: "#1a1329"
            };

            const calcular = () => {
                const pv = parseFloat(valor);
                const i = parseFloat(taxa) / 100;
                const n = parseInt(meses);

                if (!pv || !i || !n) return;

                const pmt = pv * ( (i * Math.pow(1 + i, n)) / (Math.pow(1 + i, n) - 1) );
                setPrestacao(pmt.toLocaleString('pt-BR', { minimumFractionDigits: 2, maximumFractionDigits: 2 }));
            };

            const abrirWhats = () => {
                window.open("https://wa.me/5531986933166", "_blank");
            };

            const estilos = {
                container: {
                    maxWidth: "400px",
                    width: "90%",
                    padding: "35px",
                    borderRadius: "24px",
                    background: cores.fundoCard,
                    color: "white",
                    boxShadow: "0 25px 50px rgba(0,0,0,0.4)",
                    textAlign: "center",
                    border: `1px solid rgba(136, 60, 234, 0.2)`
                },
                label: {
                    display: "block",
                    textAlign: "left",
                    fontSize: "12px",
                    fontWeight: "bold",
                    marginBottom: "6px",
                    marginTop: "15px",
                    color: cores.laranja,
                    textTransform: "uppercase"
                },
                input: {
                    width: "100%",
                    padding: "14px",
                    borderRadius: "12px",
                    border: "1px solid rgba(255,255,255,0.1)",
                    fontSize: "16px",
                    boxSizing: "border-box",
                    backgroundColor: "rgba(255,255,255,0.05)",
                    color: "white",
                    outline: "none",
                    transition: "0.3s"
                },
                btnCalcular: {
                    width: "100%",
                    padding: "16px",
                    marginTop: "25px",
                    borderRadius: "12px",
                    border: "none",
                    fontSize: "16px",
                    fontWeight: "bold",
                    background: `linear-gradient(45deg, ${cores.roxo}, ${cores.rosa})`,
                    color: "white",
                    cursor: "pointer",
                    boxShadow: "0 10px 20px rgba(206, 23, 207, 0.2)"
                },
                boxResultado: {
                    marginTop: "25px",
                    padding: "20px",
                    borderRadius: "16px",
                    background: "rgba(255,255,255,0.03)",
                    border: `1px dashed ${cores.rosa}`
                },
                btnWhats: {
                    width: "100%",
                    padding: "14px",
                    marginTop: "20px",
                    borderRadius: "12px",
                    border: `2px solid ${cores.laranja}`,
                    fontSize: "15px",
                    fontWeight: "bold",
                    background: "transparent",
                    color: cores.laranja,
                    cursor: "pointer"
                }
            };

            return (
                <div style={estilos.container}>
                    <h2 style={{margin: '0', fontSize: '26px', background: `linear-gradient(to right, ${cores.roxo}, ${cores.laranja})`, WebkitBackgroundClip: 'text', WebkitTextFillColor: 'transparent'}}>Simulador PrimaPay</h2>
                    <p style={{fontSize: '14px', opacity: 0.6, marginBottom: '20px'}}>Sua liberdade financeira começa aqui</p>
                    
                    <span style={estilos.label}>Valor total do crédito</span>
                    <input style={estilos.input} type="number" placeholder="R$ 0,00" value={valor} onChange={e => setValor(e.target.value)} />
                    
                    <span style={estilos.label}>Taxa Mensal (%)</span>
                    <input style={estilos.input} type="number" step="0.01" placeholder="0.00%" value={taxa} onChange={e => setTaxa(e.target.value)} />
                    
                    <span style={estilos.label}>Número de Parcelas</span>
                    <input style={estilos.input} type="number" placeholder="Ex: 12" value={meses} onChange={e => setMeses(e.target.value)} />
                    
                    <button 
                        style={estilos.btnCalcular} 
                        onClick={calcular}
                        onMouseOver={(e) => e.target.style.opacity = '0.9'}
                        onMouseOut={(e) => e.target.style.opacity = '1'}
                    >
                        CALCULAR PARCELA
                    </button>
                    
                    {prestacao && (
                        <div style={estilos.boxResultado}>
                            <span style={{fontSize: '13px', color: cores.rosa}}>Mensalidade estimada:</span><br />
                            <strong style={{fontSize: '32px', color: cores.laranja}}>R$ {prestacao}</strong>
                        </div>
                    )}
                    
                    <button style={estilos.btnWhats} onClick={abrirWhats}>
                        Falar com Especialista
                    </button>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<CalculadoraPrimaPay />);
    </script>
</body>
</html>
